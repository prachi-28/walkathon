        <form class="container reg" id="form" name="submitForm">
            <h2 id="formID" class="pref awesome regHead" >Registration</h2>
            <div class="my-1 mr-sm-2 col-md-12 input-name">
                <input type="text" class="form-control shadow-none" value="" id="name" required placeholder="Name" />
                <span class="underline-animation awesome2"></span>
                <label for="name" class="floating-label">Name</label>
            </div>

            <div class="my-1 mr-sm-2 col-md-12 input-name">
                <input type="text" class="form-control shadow-none" value="" id="name" required placeholder="Phone Number" />
                <span class="underline-animation awesome2"></span>
                <label for="name" class="floating-label">Phone Number</label>
            </div>

            <div class="my-1 mr-sm-2 col-md-12 input-name">
                <input type="text" class="form-control shadow-none" value="" id="name" required placeholder="Email ID" />
                <span class="underline-animation awesome2"></span>
                <label for="name" class="floating-label">Email ID</label>
            </div>

            <div class="my-1 mr-sm-2 col-md-12 input-name">
                <input type="text" class="form-control shadow-none" value="" id="name" required placeholder="Address" />
                <span class="underline-animation awesome2"></span>
                <label for="name" class="floating-label">Address</label>
            </div>

            <div class="my-1 mr-sm-2 col-md-12 input-name">
                <input type="text" class="form-control shadow-none" value="" id="name" required placeholder="State" />
                <span class="underline-animation awesome2"></span>
                <label for="name" class="floating-label">State</label>
            </div>

            <div class="my-1 mr-sm-2 col-md-12 input-name">
                <input type="text" class="form-control shadow-none" value="" id="name" required placeholder="Country" />
                <span class="underline-animation awesome2"></span>
                <label for="name" class="floating-label">Country</label>
            </div>

 

            <select class="input-name custom-select my-1 mr-sm-2 col-md-12" id="walkDistance">
                <option selected>Distance</option>
                <option value="1">5 km</option>
                <option value="2">10 km</option>
                <option value="3">21 km</option>
               
            </select>

            <div class="my-1 mr-sm-2 col-md-12 input-name">
                <input type="text" class="form-control shadow-none" value="" id="name" required placeholder="Type" />
                <span class="underline-animation awesome2"></span>
                <label for="name" class="floating-label">Type</label>
            </div>

            <div class="wrapper">
                <button type="button" id="submit-btn" class="btn btn-outline-secondary submitbtn">
                  Submit
                </button>
              </div>

        </form>

        <div class="container" id="footer">
