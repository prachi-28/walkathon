<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkathon TechTatva'20</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
</head>
<body>
        <!-- Picture -->
        <div class="container" id="landing"> 
            <div class="upper">
        <div class="main-head"><span class="walk">WALK</span>ATHON</div>
        
        <div class="second-head">2020</div>
        </div>
            <div class="lower">
                <img src="img/Group 16.svg" alt="Main" id="landing-img">
            </div>
        </div>

        <!-- content -->
        <div class="container" id="dets">
            <div class="rose-img">
                <img src="img/Group 23.svg" alt="Rose" id="rose-img">
            </div>
            <div class="rose-text">
                This <span class="emp">Rose Day,</span>
                walk with a purpose,<br>
                walk in the memory of those who<br>
                were lost to <span class="emp">Cancer</span>.
            </div>
        </div>
        
        <!-- carousal -->
        
        <div class="container">
            
            
<div class="carousel"
   data-flickity='{ "lazyLoad": true}'>
  <div class="carousel-cell">
    <img class="carousel-cell-image"
      data-flickity-lazyload="img/Group 28.svg" alt="Chadwick" />
  </div>

<div class="carousel-cell">
    <img class="carousel-cell-image" data-flickity-lazyload="img/Group 29.svg" alt="Rishi" />
</div>

<div class="carousel-cell">
    <img class="carousel-cell-image" data-flickity-lazyload="img/Group 30.svg" alt="Irfan" />
</div>
  
</div>



        </div>
        
        <!-- category -->



        <!-- form -->
        <div class="container" id="form">
            <div class="second-head-reg">
                Registration
            </div>
            <div class="details">
            <input type="text" id="name" required placeholder="Name*">
            <input type="text" id="contact" placeholder="Contact*" required>
            <input type="email" id="mail" placeholder="Email*" required>
            <input type="textbox" id="address" placeholder="Address*" required>
            <input type="text" id="state" placeholder="State*" required>
            <input type="text" id="country" placeholder="Country*" required>
            <select name="occupation" id="occupation" placeholder="Select">
                <option value="none" disabled selected >Select Profession*</option>
                <option value="Student">Student</option>
                <option value="Professional">Professional</option>
            </select>
            <input type="text" id="category" placeholder="TechTatva Category">
            <select name="type" id="type">
                <option value="none" disabled selected >Select Event length*</option>
                <option value="3">3 KM</option>
                <option value="5">5 KM</option>
                <option value="10">10 KM</option>
                <option value="21">21 KM</option>
            </select>
            <button class="submit" id="submit">Submit</button>
        </div>
        </div>
</body>
<script src="js/main.js"></script>
<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</html>
